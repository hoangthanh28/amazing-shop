version: "3"
services:
  db:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Pass1234$$"
      ACCEPT_EULA: "Y"
      MSSQL_DB: Idp
    networks:
      - idpnet
  storage:
    image: "mcr.microsoft.com/azure-storage/azurite" 
    ports:
      - "10000:10000"
      - "10001:10001"
    networks:
      - idpnet
  idp:
    # replace username/repo:tag with your name and image details
    image: idp-server
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    depends_on:
      - db  
      - storage
    networks:
      - idpnet
  product-service:
    image: api/product
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    depends_on:
      - idp
      - db  
      - storage
    networks:
      - idpnet
  product-function:
    image: function/product
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    depends_on:
      - idp
      - db
      - storage  
    networks:
      - idpnet
networks:
  idpnet: